<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>info</title>
	<script src="https://unpkg.com/vue@3.1.1/dist/vue.global.prod.js"></script>
	<script src="../js/translate.js"></script>
	<link rel="stylesheet" href="../styles/analysis-phone.css"/>
</head>
<body>

<div id="app"></div>


<script type="module">
	import App from "../components/analysis_phone/app.js";
	Vue.createApp( App ).mount( "#app" );
</script>
<script>
	function parseURL( url ) {
		let urlParams = url.substring( 1 ).split( "&" );
		let result = {};
		for ( let p of urlParams ) {
			const [ key, value ] = p.split( "=" );
			result[ key ] = value;
		}
		return result;
	}

	function request( url ) {
		const Http = new XMLHttpRequest();
		Http.open( "GET", url, false );
		Http.send();
		return JSON.parse( Http.responseText );
	}
	function getRandomNum(Min, Max) {
		var Range = Max - Min;
		var Rand = Math.random();
		return Min + Math.round(Rand * Range);
	}

	function sortData(a, b) {
		const a_time = new Date(a.time).getTime();
		const b_time = new Date(b.time).getTime();
		if (a_time > b_time) {
			return 1;
		} else if (a_time === b_time) {
			return a.id.localeCompare(b.id);
		} else {
			return -1;
		}
	}
</script>

</body>
</html>

<style>
	#app {
		width: 800px;
	}
</style>
